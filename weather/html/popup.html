<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<link rel="stylesheet" href="../pe-icon-7-weather/css/pe-icon-7-weather.css">
	<!-- Optional - Adds useful class to manipulate icon font display -->
	<link rel="stylesheet" href="../pe-icon-7-weather/css/helper.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/popup.js"></script>
</head>
<body>
	<div class="content">
		<header class="content-header">
			<span class="day"></span>
			<span class="date"></span>
		</header>
		<div class="content-info clearfix">
			<div class="content-info__left">
				<div class="weather-icon">
					<i class=""></i>
				</div>
				<div class="temp"></div>
				<div class="description font-size14"></div>
			</div>
			<div class="content-info__right">
				<div class="wind">
					<i class="pe-7w-wind pe-lg"></i>
					<span></span>
				</div>
				<div class="humidity">
					<i class="pe-7w-umbrella pe-lg"></i>
					<span></span>
				</div>
				<div class="pressure">
					<i class="pe-7w-compass-north pe-lg"></i>
					<span class="pressure__num"></span>
					<span class="font-size14">  мм рт. ст.</span>
				</div>
				<div class="sunrise">
					<i class="pe-7w-sunrise pe-lg"></i>
					<span></span>
				</div>
				<div class="sunset">
					<i class="pe-7w-sunset pe-lg"></i>
					<span></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
